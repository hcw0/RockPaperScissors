<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, paper, scissors</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/87f6a81b3a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="body">
            <div class="user-icon">
                <!-- <i class="fa-regular fa-user"></i> -->
                <p>USER</p>
            </div>
            <div class="choices">
                <div class="rock">
                    <i id="rock-selection" class="fa-regular fa-hand-back-fist"></i>
                    <p>Rock</p>
                </div>
                <div class="paper">
                    <i id="paper-selection" class="fa-regular fa-hand"></i>
                    <p>Paper</p>
                </div>
                <div class="scissor">
                    <i id="scissors-selection" class="fa-regular fa-hand-scissors"></i>
                    <p>Scissors</p>
                </div>

            </div>
            <div class="score-display">
                <h2>Score</h2>
                <div class="score">
                    <p class="user-score">0</p>
                    <p>-</p>
                    <p class="computer-score">0</p>
                </div>
                <p id="round-summary"></p>
            </div>
            <div class="pc-choice">
                <i id="pc-choice-icon" class="fa-regular fa-circle-question"></i>
            </div>
            <div class="pc">
                <div class="pc-container">
                    <!-- <i class="fa-solid fa-desktop"></i> -->
                    <p>PC</p>
                </div>
            </div>
        </div>
    </body>
</html>
